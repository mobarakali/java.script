    <title>JS Array Methods</title>

<body>
    <p id="out"></p>
    <script>
        function show(x){
            console.log(x);
        }
        function print(x){
            document.getElementById('out').innerHTML  = x;
        }
        
        var arr = ["One", "Two", "Three", "Four", "Five", "Six"];

        var arrToStr = arr.toString();
        console.log("array to string: ", arrToStr)
        /*
        toString() এর সাহায্যে আমরা কোন এ্যারেকে স্ট্রিং এ পরিণত করতে পারি, তবে
        এটা প্রত্যেক ভ্যালুর শেষে ',' বসিয়ে দেয়, শেষে ভ্যালুটা ছাড়া।
        আমরা join() দিয়েও একই কাজ করতে পেরেছি। তবে সেখানে আমরা কমা টা 
        বাদ দিতে পারতাম।
        */
       


    </script>
