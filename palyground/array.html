<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Array</h1>
    <p><a target="_blank" href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array">array </a> </p>

<script>
    var fruits = ["Apple", "Banana" , "Orange", "Mango"];
    console.log(fruits.length);

    console.log(fruits.indexOf("Mango"));

    // Remove an item form indexed position
    var r = fruits.splice(1,2);
    console.log(r);
    console.log(fruits); 

</script>
<script src="array.js"></script>
</body>
